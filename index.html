<!DOCTYPE html>
	<html>
	
		<head>
			<meta charset="utf-8">
			<title>Google</title>
			<link rel="stylesheet" href="style.css">
			<link rel="icon" type="image/ico" href="images/favicon.ico">
		</head>
		<body>
			<div class="header">
				<div class="container">
					<div class="nav">
						<ul>
							<li>Василий</li>
							<li><a href="#">Почта</a></li>
							<li><a href="#">Картинки</a></li>
							<li><img src="images/293.png" title="Приложения Google"></li>
							<li><img src="images/015.png" title="Оповещения Google"></li>
							<li><img id="B" src="images/B.png" title="Account Google"></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>

					<div class="google-image-country">Россия</div>

					<img src="images/119.png">

				<div class="google-buttons">

			</div>
			
			<div class="footer">
				<div class="container">
					<div class="footer-left">
						<ul>
							<li><a href="#">Реклама</a></li>
							<li><a href="#">Для бизнеса</a></li>
							<li><a href="#">Все о Google</a></li>
						</ul>
					</div>
					<div class="footer-right">
						<ul>
							<li><a href="#">Конфиденциальность</a></li>
							<li><a href="#">Условия</a></li>
							<li><a href="#">Настройки</a></li>
						</ul>
					</div>
				</div>
			</div>
